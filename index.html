<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista previa de modelo 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { text-align: center; background-color: #f8f8f8; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>Vista previa de modelo 3D</h1>
    <p>Usa el mouse para rotar el modelo.</p>
    <div id="viewer"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
        document.getElementById("viewer").appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        loader.load("https://example.com/model.glb", function (gltf) {
            const model = gltf.scene;
            model.scale.set(2, 2, 2);
            scene.add(model);
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.005; // Rotación automática
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
